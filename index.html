<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Countdown Phi Van's Birthday</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Phi Vân's Birthday</h1>
      <h2>is coming soon</h2>

      <div class="count">
        <div class="count-item">
          <span id="days">00</span>
          DAYS
        </div>
        <div class="count-item">
          <span id="hours">00</span>
          HOURS
        </div>
        <div class="count-item">
          <span id="minutes">00</span>
          MINUTES
        </div>
        <div class="count-item">
          <span id="seconds">00</span>
          SECONDS
        </div>
      </div>
      <div class="flex-container">
        <div class="unit">
          <div class="heart">
            <div class="heart-piece-0"></div>
            <div class="heart-piece-1"></div>
            <div class="heart-piece-2"></div>
            <div class="heart-piece-3"></div>
            <div class="heart-piece-4"></div>
            <div class="heart-piece-5"></div>
            <div class="heart-piece-6"></div>
            <div class="heart-piece-7"></div>
            <div class="heart-piece-8"></div>
          </div>
          <p class="pv">
            Phi Vân
            <!-- <i class="far fa-heart"></i> -->
          </p>
          <div class="arrow">
            <i class="far fa-heart"></i>
          </div>
          <!-- <audio src="audio.mp3" id="my_audio" loop muted></audio> -->
          <audio src="pv.m4a" id="my_audio" muted></audio>
        </div>
      </div>
      <div class="hot-container">
        <p>
          <a
            href="https://www.youtube.com/playlist?list=PLUSC25ygeV-TyKRur7Lk6RklYLkOhkU2z"
            ><button class="btn" disabled>
              Click <i class="far fa-heart"></i> Onee-chan
            </button></a
          >
        </p>
      </div>
    </div>
  </body>
</html>
